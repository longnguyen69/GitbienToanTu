<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caculator Advanced</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="calculator">
    <div id="displayScreen">
    <input type="text" id="screen">
    <input type="text" id="result" readonly>
    </div>
    <div id="keyborad">
        <button id="erase"  class="key" onclick="isErase()">CE</button>
        <button id="delete" class="key" onclick="isDelete()">Del</button>
        <button class="key" onclick="inputValue('+')">+</button>
        <button class="key" onclick="inputValue('-')">-</button>
        <button class="key" onclick="inputValue('*')">x</button>
        <button class="key" onclick="inputValue('/')">/</button>
        <button class="key" onclick="inputValue('9')">9</button>
        <button class="key" onclick="inputValue('8')">8</button>
        <button class="key" onclick="inputValue('7')">7</button>
        <button class="key" onclick="inputValue('6')">6</button>
        <button class="key" onclick="inputValue('5')">5</button>
        <button class="key" onclick="inputValue('4')">4</button>
        <button class="key" onclick="inputValue('3')">3</button>
        <button class="key" onclick="inputValue('2')">2</button>
        <button class="key" onclick="inputValue('1')">1</button>
        <button class="key" onclick="inputValue('0')">0</button>
        <button class="key" onclick="inputValue('.')">.</button>
        <button class="key" onclick="calculate()">=</button>
    </div>
</div>
<script>
    function inputValue(value) {
        document.getElementById("screen").value += value;
    }
    function isErase() {
        let str = document.getElementById("screen").value;
        let sString = str.substr(0, str.length-1);
        document.getElementById("screen").value = sString;
    }
    function calculate() {
        let newString = document.getElementById("screen").value;
        let result = eval(newString);
        display(result);
        if(newString === "" )
            display("ban phai nhap du phep tinh");
    }
    function display(result) {
        document.getElementById("result").value = result;
    }
    function isDelete() {
        document.getElementById("screen").value = "";
        document.getElementById("result").value = "";
    }
</script>
</body>
</html>
