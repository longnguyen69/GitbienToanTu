<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Nhiệt Độ</title>
    <script>
        function Change() {
            let temperature = +document.getElementById("temperature_c").value;
            if(temperature == ""){
                alert("Bạn chưa nhập nhiệt độ")
            }else {
                let temperatureF=((temperature*9)/5)+32;
                document.getElementById("temperature_f").value = temperatureF;
            }
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td>Nhập <sup>o</sup>C</td>
        <td><input type="text" id="temperature_c"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" id="btnCD" value="Chuyển đổi" onclick="Change()"></td>
    </tr>
    <tr>
        <td><sup>o</sup>F Tương Ứng</td>
        <td><input type="text" id="temperature_f"></td>
    </tr>
</table>
</body>
</html>
