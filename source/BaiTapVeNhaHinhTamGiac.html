<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }

    <script>
        function iBam2() {
            document.getElementById("bt2").style.display = "block";
            document.getElementById("bt1").style.display = "none";
        }
       function iCheck() {
            let a = +prompt("Nhap a");
            let b = +prompt("Nhap b");
            let c = +prompt("nhap c");
        if (a<=0||b<=0||c<=0){
            alert("Ban nhap sai, canh tam giac phai lon hon 0");
        }else if (a+b>c && a+c>b && b+c>a){
            if (Math.pow(a, 2) == Math.pow(b, 2) + Math.pow(c, 2) || Math.pow(b, 2) == Math.pow(a, 2) + Math.pow(c, 2)|| Math.pow(c, 2) == Math.pow(a, 2) + Math.pow(b, 2)){
                alert("ban nhap la tam giac vuong");
            }else if (a == b||b==c|| a==c){
                alert("ban nhap tam giac can");
            }else if (a==b && a==c){
                alert("ban da nhap tam giac deu");
            } else alert("ban da nhap tam giac thuong");
            let result1 = a + b + c;
            alert("chu vi tam giac ban da nhap la: " + result1+ "voi ba canh la: " + a +", "+b+", "+c);
            let result2 = (Math.sqrt((a + b + c) * (a + b - c) * (b + c - a) * (c + a - b))) / 4;
            alert("dien tich tam giac ban da nhap la: " + result2 + "voi ba canh la: " + a +", "+b+", "+c);
        } else alert("ban nhap khong phai tam giac");
                let result3 = confirm("ban muon nhap lai không");
                if (result3){
                   alert(" Moi ban nhap lai")
                }else {
                    alert("Thoat! Cam on ban da quan tam")
                }

       }
    </script>
</head>
<body style="width: 30%; margin: 0 auto;">
<h4 id="bt1">Hãy bấm vào đây:<input type="button" onclick="iBam2()" value="Checked"></h4>

</html>
