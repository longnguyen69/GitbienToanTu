<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Tam Giác</title>
    <style>
        #bt2{
            display: none;
        }
    </style>
    <script>
        function iBam2() {
            document.getElementById("bt2").style.display = "block";
            document.getElementById("bt1").style.display = "none";
        }
        function iCheck() {
            let a = +prompt("Nhập số a= "); //biến cục bộ
            let b = Number(prompt("Nhập số b= "));
            let c = +prompt("Nhập số c= ");
            triangle(a,b,c);
        }

        function isTamGiac(x, y ,z) { //kiểm tra tính hợp lệ của tam giác
            if ((x + y) > z && (x + z) > y && (y + z) > x) { // tham số x y z sẽ nhận giá trị truyền vào tương ứng a, b ,c
                return true; // khi ta cho giá trị lúc gọi hàm funtion tại phần khác nhau của document
            }
            return  false;
        }

        function isTamgiacdeu(q, w, e) {
           if (q == w && q == e ) {
               return true;
           }
           return false;
        }
        function isTamGiacCan(t, u, v) {
            if (t == u || t == v || u == v){
                return true;
            }
            return false;
        }
        function isTamGiacVuong(m, n, o) {
            if (Math.pow(m, 2) == Math.pow(n, 2) + Math.pow(o, 2) || Math.pow(n, 2) == Math.pow(m, 2) + Math.pow(o, 2)|| Math.pow(o, 2) == Math.pow(n, 2) + Math.pow(m, 2)){
                return true;
            }
            return false;
        }

        function triangle(a,b,c) {
            let str = "";
            if(isTamGiac(a,b,c)){
                if(isTamGiacCan(a,b,c)){
                    str = "Đây là tam giác cân";
                }else if(isTamgiacdeu(a,b,c)){
                    str ="Đây là tam giác đều";
                }else if(isTamGiacVuong(a,b,c)){
                    str ="Đây là tam giác vuông";
                }else {
                    str = "Đây là tam giác thường";
                }
            }else{
                str = "Đây không phải tam giác";
            }
            alert(str + " với ba cạnh là " +a+", "+b+", "+c);
        }
    </script>
</head>
<body style="width: 30%; margin: 0 auto;">
<h4 id="bt1">Hãy bấm vào đây:<input type="button" onclick="iBam2()" value="Checked"></h4>
<h4 id="bt2">Bấm vào em đi anh ơi: <img src="images/trang.jpg" width="150px" height="200" alt="Bấm vào đây" onclick="iCheck()"></h4>
</body>
</html>
